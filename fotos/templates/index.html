<!DOCTYPE html>
<html lang="pt-br">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Nosso aniversário</title>
</head>
<body>
    <header>
        <h1>Feliz Aniversário de Namoro</h1>
        <h2>2023</h2>
        <a href="2024.html" class="sucessor">>></a>
    </header>
{% block content %}
    <div id="tabela">
    {% for linha in desenho %}
            <div class="coluna">
        {% for celula in linha %}
            {% if celula == '*' %}
                <div class="celula coracao"></div>
            {% else %}
                <div class="celula"></div>
            {% endif %}
        {% endfor %}
            </div>
    {% endfor %}
    </div>
{% endblock %}

    <script src="{% static 'js/fotos.js' %}" defer data-fotos_escolhidas = "{{ fotos_escolhidas }}" data-ids_escolhidos = "{{ ids_escolhidos }}" ></script>
</body>
</html>
